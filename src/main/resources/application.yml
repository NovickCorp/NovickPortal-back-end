spring:
  cloud:
    azure:
      keyvault:
        secret:
          property-sources[0]:
            endpoint: https://novickportal-db-vault.vault.azure.net/
          endpoint: https://novickportal-db-vault.vault.azure.net/
          property-source-enabled: true
  profiles:
    active: dev
  application:
    name: novick-customers
  datasource:
    password: ${datasource-password}
    username: ${datasource-username}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        boot:
          allow_jdbc_metadata_access: false
        temp:
          use_jdbc_metadata_defaults: false
    hibernate:
      ddl-auto: none
    show-sql: false
  sql:
    init:
      mode: never

